name: Terraform - Landing Zone Core

on:
  push:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/main.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/main.yml"
  workflow_dispatch: {}

concurrency:
  group: terraform-${{ github.ref }}-infra
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  ARM_USE_OIDC: "true"
  TFVARS_FILE: "dev.tfvars"
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # -----------------------------
      # Terraform fmt
      # -----------------------------
      - name: Terraform fmt (apply)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: terraform fmt -recursive

      - name: Commit fmt changes (if any)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: |
          LAST_MSG="$(git log -1 --pretty=%B || true)"
          if [[ "$LAST_MSG" == "chore: terraform fmt" ]]; then
            echo "Last commit already a fmt commit; skipping."
            exit 0
          fi

          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: terraform fmt"
            git push
          else
            echo "No formatting changes to commit"
          fi

      - name: Terraform fmt (check)
        if: github.event_name == 'pull_request'
        run: terraform fmt -check -recursive -diff

      # -----------------------------
      # Azure auth + init/validate/plan/apply
      # Only on push to main
      # -----------------------------
      - name: Azure Login (OIDC)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform init
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform init

      - name: Terraform validate
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform validate

      - name: Terraform plan
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform plan -input=false -var-file="${TFVARS_FILE}"

      - name: Terraform apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false -var-file="${TFVARS_FILE}"
