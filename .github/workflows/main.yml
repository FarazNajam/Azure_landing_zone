name: Terraform - Landing Zone Core

on:
  push:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/main.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "infra/**"
      - ".github/workflows/main.yml"
  workflow_dispatch: {}

# Prevent parallel runs fighting over the same tfstate lease (lock)
concurrency:
  group: terraform-${{ github.ref }}-infra
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

env:
  TF_IN_AUTOMATION: "true"
  TF_INPUT: "false"
  ARM_USE_OIDC: "true"
  ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: infra

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Optional (recommended) if you use OIDC to Azure
      # If you don't use Azure login in this workflow, you can remove this step.
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      # -----------------------------
      # Terraform fmt + auto-commit
      # -----------------------------
      - name: Terraform fmt (apply)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: terraform fmt -recursive

      - name: Commit fmt changes (if any)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: |
          # Avoid infinite loops if the last commit was the fmt commit
          LAST_MSG="$(git log -1 --pretty=%B || true)"
          if [[ "$LAST_MSG" == "chore: terraform fmt" ]]; then
            echo "Last commit already a fmt commit; skipping."
            exit 0
          fi

          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: terraform fmt"
            git push
          else
            echo "No formatting changes to commit"
          fi

      # On PRs, just CHECK formatting (donâ€™t auto-commit)
      - name: Terraform fmt (check)
        if: github.event_name == 'pull_request'
        run: terraform fmt -check -recursive -diff

      # -----------------------------
      # Terraform init/validate/plan
      # -----------------------------
      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -input=false

      # Optional apply (only on push to main)
      # Uncomment when you're ready to auto-apply from CI.
      # - name: Terraform apply
      #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      #   run: terraform apply -auto-approve -input=false
